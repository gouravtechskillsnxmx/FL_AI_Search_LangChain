# render.yaml - deploy backend (Docker) + frontend (Static) + disk for Chroma
services:
  - type: web
    name: textgen-backend
    env: docker
    repo: https://github.com/YOUR_GITHUB_USERNAME/textgen-rag-repo
    branch: main
    rootDir: backend          # build context = backend folder
    dockerfilePath: Dockerfile
    plan: starter
    envVars:
      - key: CHROMA_DIR
        value: /data/chroma
      - key: API_KEY
        value: dev-key-123
      - key: OPENAI_API_KEY
        fromSecret: OPENAI_API_KEY   # create this secret in Render dashboard
    disks:
      - name: textgen-chroma-disk
        mountPath: /data/chroma

  - type: static
    name: textgen-frontend
    env: static
    repo: https://github.com/YOUR_GITHUB_USERNAME/textgen-rag-repo
    branch: main
    rootDir: frontend
    buildCommand: npm ci && npm run build
    publishPath: dist
    plan: free
    envVars:
      - key: VITE_API_URL
        value: https://textgen-backend.onrender.com
